<head>
    <meta charset="utf-8">
    <link rel="stylesheet"
        href="{{ url_for('static',     filename='node_modules/bootstrap/dist/css/bootstrap.min.css') }}">

    <title>{% block title %}{% endblock %} - BookKeeper</title>
</head>

<body>
    {% block content %}

        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="login">Login</a>
            </li>
            
          </ul>
        </div>
      </nav>
      {% endblock %}
</body>
<script type="text/javascript" src="{{ url_for('static',     filename='node_modules/bootstrap/dist/js/bootstrap.min.js') }}"></script>
</html>
